<div style="text-align:center">
  <h1 [ngStyle]="{
       'background-color': color, 
       'font-weight': 'bold'
       
  }">
    Welcome to {{ title }}!
  </h1>
</div>
<table style="width:100%">
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
  <tr *ngFor="let email of emails">
    <td>{{email.email | lowercase}}</td>
    <td>
      <span *ngIf='email.important'>High</span>
      <span *ngIf='!email.important'>Low</span>
    </td>
    <td>{{email.subject}}</td>
    <td>{{email.content}}</td>
  </tr>
</table>
