<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Registration 
  </h1>
</div>
<div class="container-fluid">
  <div class="successRegister">
    <p *ngIf='successRegister.length > 1'>{{ successRegister }}</p>
  </div>
  <form #formData='ngForm' (submit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstName" class="form-control" 
        [(ngModel)]="user.firstName" 
        required minlength="3" 
        #firstName="ngModel">
        <div [hidden]='user.firstName.length === 0'>
          <p *ngIf="firstName.touched && firstName.invalid" class="errors">First name must have more than 3 characters</p>
          <p *ngIf="firstName.touched && firstName.valid" class="success">Success</p>
        </div>
      </div>
    
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastName" class="form-control" 
        [(ngModel)]="user.lastName" 
        required 
        minlength="1" 
        #lastName="ngModel">
        <div [hidden]="user.lastName.length === 0">
          <p *ngIf="lastName.touched && lastName.invalid" class="errors"> <b>Invalid Last Name</b></p>
          <p *ngIf="lastname.touched && lastName.valid" class="success">Success</p>
        </div>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control"
        [(ngModel)]="user.email"
        required
        minlength="2"
        maxlength="45"
        #email="ngModel">
        <div [hidden]="user.email.length === 0">
          <p *ngIf="email.touched && email.invalid" class="errors">Email is required</p>
          <p *ngIf="email.touched && email.valid" class="success">Success</p>
        </div>
      </div>
  
      <div class="form-group">
        <label>Birthday</label>
        <input type="date" name="birthday"  class="form-control"
        [(ngModel)]="user.birthday"
        required
        #birthday="ngModel">
        <div [hidden]="user.birthday.length === 0">
          <p *ngIf="birthday.touched && birthday.invalid" class="errors">
            <b>Birthday</b>is required</p>
          <p *ngIf="birthday.touched && birthday.valid" class="success">Success</p>
        </div>
       
      </div>
  
      <div class="form-group">
        <label>Password</label> 
        <input type="password" name="password" class="form-control"
        [(ngModel)]="user.password"
        required
        minlength="5"
        maxlength="10"
        #password="ngModel">
        <div [hidden]="user.password.length === 0">
          <p *ngIf="password.touched && password.invalid" class="errors">
            <b>Password</b>needs to be more than 5 characters and less than 10</p>
          <p *ngIf="password.touched && password.valid" class="success">Success</p>
        </div>
      </div>
  
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" class="form-control"
        [(ngModel)]="user.confirmPassword"
        required
        #confirmPassword="ngModel">
        <div [hidden]="!user.confirmPassword && passwordConfirm.untouched">
          <p *ngIf="user.password !== user.passwordConfirm" class="errors">
            <b>Password</b>need to match.</p>
          <p *ngIf="password.touched && password.valid" class="success">Success</p>
        </div>
      </div>

        <label for="lucky">I'm feeling lucky:</label>

        <input type="radio" name="lucky" value="false" [(ngModel)]="user.lucky" #lucky="ngModel" /> NO
      </div> -->

    </div>
   -->

   <button type="submit" class="btn btn-primary" [disabled]="!formData.form.valid">Submit</button>
     
  </form>
  {{ users | json }}
</div>
