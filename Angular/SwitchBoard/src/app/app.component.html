<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<div class="switchBoard">
  <div class="switchRow">
    <div class="switch" *ngFor="let switch of switches; let i = index">
      <button *ngIf="switch" [ngClass]="{'on': switch}" (click)="switchOnNOff(i)">
        On!
      </button>
      <button *ngIf="!switch" [ngClass]="{'on': switch}" (click)="switchOnNOff(i)">
        Off!
      </button>
    </div>
  </div>
</div>
